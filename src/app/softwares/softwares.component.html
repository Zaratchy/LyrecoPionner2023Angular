<div class="mx-10 my-20 lg:mx-32">

  <div class="mx-10 mt-20 mb-10 lg:mx-32">
    <h3 class="text-[#2D2E87] text-[23px] lg:text-[30px] font-bold">Voici la liste de nos logiciels :</h3>
  </div>

  <div *ngIf="softwareList" class="flex justify-around flex-wrap p-6 ">
    <div *ngFor="let software of softwareList" class="w-80 mb-8 flex items-center flex-col m-10 rounded-xl border-gray-100 shadow-md bg-white border-1">
      <h2 class="font-bold mt-5 text-xl">{{ software.name }}</h2>
      <div class="mt-3 mb-8">
        <hr class="my-3">
        <img src="{{software.logo}}"
             class="w-32">
        <hr class="my-3">
      </div>
      <h2 class="text-center mx-5 mb-8">{{ software.description }}</h2>
      <div class="w-full flex justify-around mt-3 border-t-2">
        <button (click)="showSoftwareDetail(software.id)" class="flex w-full justify-center pt-4 pb-4 rounded-bl-md border-r-2 bg-[#9AC31C] hover:bg-[#A5D01F]">
          <p class="font-bold ml-4 text-amber-50">LEARN MORE</p>
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="!softwareList">
    <p>Aucun logiciel trouv√©.</p>
  </div>

</div>
