<div class="flex justify-around py-36 text-blue-900 ">

  <div class="w-96 px-7 pt-5 rounded-xl shadow-md">
    <div class="text-center">
      <h1 class="title">Connectez-vous à votre compte</h1>
      <p class="text-base">Avec votre compte Lyreco, Profiter de tarifs et offres exclusifs pour les entreprise.</p>
    </div>
    <div class="px-4 py-2">
      <form class="text-sm" [formGroup]="loginForm" (ngSubmit)="login()">
        <div>
          <label id="email" class="font-bold mb-2">Email:</label>
          <input type="email" formControlName="email">
        </div>
        <div>
          <label id="password" class="font-bold mb-2" for="">Mot de passe :</label>
          <input type="password" formControlName="password">
        </div>
        <div class="!flex-row">
          <input class="mr-2" type="checkbox" name="" id="">
          <label class="font-bold text-xs" for="">Rester connecté</label>
        </div>
        <div class="items-center">
          <button (click)="login()" class="w-[200px] h-10 mt-5 font-bold bg-[#9AC31C] text-white rounded-md hover:bg-[#a6d31f]" type="button">Connexion</button>
        </div>
      </form>
    </div>
  </div>

</div>
