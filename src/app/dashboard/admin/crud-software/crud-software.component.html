<div *ngIf="softwareList" class="flex justify-around flex-wrap p-6">
  <div class="w-full flex justify-around">
    <button [routerLink]="['/admin-create-software']" class="flex w-full justify-center pt-4 pb-4 border-r-2 bg-sky-600 hover:bg-[#A5D01F]">
      <p class="font-bold ml-4 text-amber-50">Create software</p>
    </button>
  </div>
  <div *ngFor="let software of softwareList" class="w-80 mb-8 flex items-center flex-col rounded-xl border-gray-100 shadow-md bg-white border-1  ">
    <h2 class="font-bold mt-5 text-xl">{{ software.name }}</h2>
    <div class="mt-3 mb-8">
      <hr class="my-3">
      <img src="https://www.afreespace.com/wp-content/uploads/2017/09/Freespace-Logo-250-x-100-1.png"
           class="w-60 h-24">
      <hr class="my-3">
    </div>

    <h2 class="text-center mx-5 mb-8">{{ software.description }}</h2>

    <div class="w-full flex justify-around mt-3 border-t-2">
      <button (click)="showSoftwareDetail(software.id)" class="flex w-full justify-center pt-4 pb-4 border-r-2 bg-[#9AC31C] hover:bg-[#A5D01F]">
        <p class="font-bold ml-4 text-amber-50">LEARN MORE</p>
      </button>
    </div>
    <div class="w-full flex justify-around">
      <button (click)="onDelete(software.id)" class="flex w-full justify-center pt-4 pb-4 rounded-bl-md border-r-2 bg-red-500 hover:bg-[#A5D01F]">
        <p class="font-bold ml-4 text-amber-50">Delete software</p>
      </button>
    </div>
    <div class="w-full flex justify-around">
      <button (click)="updateSoftwareDetail(software.id)" class="flex w-full justify-center pt-4 pb-4 rounded-bl-md border-r-2 bg-amber-300 hover:bg-amber-300">
        <p class="font-bold ml-4 text-amber-50">Update software</p>
      </button>
    </div>
  </div>
</div>

</div>
