<div class="flex mt-20 justify-around p-4 text-blue-900">

  <div class="w-96 mb-8 p-4 rounded-xl border-gray-100 shadow-md bg-white border-1  ">
    <div class="p-4">
      <form class="text-sm" [formGroup]="softwareForm" (ngSubmit)="onSubmit()">

        <h3 class="text-2xl font-bold mb-5">Create software :</h3>

        <div>
          <label id="name" class="font-bold mb-2">Name software : *</label>
          <input type="text" formControlName="name" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && f.name.errors }"/>
          <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div class="text-red-500" *ngIf="f.name.errors">Le nom est requis !</div>
          </div>
        </div>

        <div>
          <label id="description" class="font-bold mb-2">Description software : *</label>
          <input type="text" formControlName="description" class="form-control"/>
        </div>
        <div>
          <label id="label" class="font-bold mb-2">Label software : *</label>
          <input type="text" formControlName="label" class="form-control"/>
        </div>
        <div>
          <label id="releaseDate" class="font-bold mb-2">Release date software : *</label>
          <input type="text" formControlName="releaseDate" class="form-control"/>
        </div>
        <div>
          <label id="price" class="font-bold mb-2">Price software : *</label>
          <input type="text" formControlName="price" class="form-control"/>
        </div>
        <div>
          <label id="langage" class="font-bold mb-2">Langage software : *</label>
          <input type="text" formControlName="langage" class="form-control"/>
        </div>
        <div>
          <label id="logo" class="font-bold mb-2">Logo software : *</label>
          <input type="text" formControlName="logo" class="form-control"/>
        </div>


        <div class="items-center">

          <button class="w-[200px] h-10 mt-5 font-bold bg-[#9AC31C] text-white rounded-md hover:bg-[#a6d31f]"
                  type="submit">
            <span class="spinner-border spinner-border-sm mr-1"></span>
            Cr√©er un compte
          </button>

          <a routerLink="/admin" class="btn btn-link mt-4">Annuler</a>
        </div>

      </form>


    </div>


  </div>

</div>
