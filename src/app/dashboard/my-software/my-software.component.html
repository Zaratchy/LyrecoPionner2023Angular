<div class="mx-10 mt-20 mb-10 lg:mx-32">
  <h3 class="text-[#2D2E87] text-[23px] lg:text-[30px] font-bold">Voici vos logiciels :</h3>
</div>

<div *ngIf="purchasedItems.length > 0" class="flex justify-around flex-wrap p-6">

  <div *ngFor="let item of purchasedItems" class="w-80 mb-8 flex items-center flex-col rounded-xl border border-gray-100 shadow-md bg-white">
    <h2 class="font-bold mt-5 text-xl text-gray-800">{{ item.name }}</h2>
    <div class="my-3">
      <hr class="my-3 border-gray-300">
      <img src="https://www.afreespace.com/wp-content/uploads/2017/09/Freespace-Logo-250-x-100-1.png"
           class="w-60 h-24">
      <hr class="my-3 border-gray-300">
    </div>

    <p class="text-center mx-5 mb-8 text-gray-700">{{ item.description }}</p>

    <div class="w-full flex justify-around mt-3 border-t-2">

      <button (click)="showSoftwareDetail(item.id)" class="w-full py-3 rounded-bl-md border-r-2 bg-[#9AC31C] hover:bg-[#A5D01F] text-white font-semibold">
        DÃ©tail du logiciel
      </button>

    </div>
  </div>
</div>

<div *ngIf="purchasedItems.length === 0" class="text-center my-20">
  <p class="text-lg font-bold text-[#2D2D85]">Vous n'avez aucun logiciel.</p>
  <a class="text-[#797AAA] hover:text-[#5454A4]" [routerLink]="['/softwares']">Voir la liste des logiciels disponibles</a>
</div>
