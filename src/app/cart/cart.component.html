<div *ngIf="cartItems.length > 0" class="flex flex-col my-20">
    <div *ngFor="let item of cartItems" class="p-4 overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead>
        <tr class="bg-[#2D2D85]">
          <th class="text-[#fff] px-4 py-2 sm:px-6 sm:py-3 text-left text-xs font-medium text-gray-100 uppercase tracking-wider">Nom du software</th>
          <th class="text-[#fff] px-4 py-2 sm:px-6 sm:py-3 text-left text-xs font-medium text-gray-100 uppercase tracking-wider">Prix</th>
        </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
        <tr>
          <td class="px-4 py-2 sm:px-6 sm:py-4 whitespace-nowrap">{{ item.name }}</td>
          <td class="px-4 py-2 sm:px-6 sm:py-4 whitespace-nowrap">{{ item.price }}</td>
        </tr>
        </tbody>
      </table>
    </div>

    <div class="flex justify-end mr-5">
      <button class="w-[200px] h-10 mt-5 font-bold bg-[#9AC31C] text-white rounded-md hover:bg-[#a6d31f]" (click)="buyCart()">Valider le panier</button>
    </div>
</div>

<div *ngIf="cartItems.length === 0" class="text-center text-[#2D2D85] my-20 font-bold">
  <p>Your cart is empty.</p>
  <a class="hover:text-[#797AAA]" [routerLink]="['/softwares']">Liste des logiciels -></a>
</div>
