<div *ngIf="cartItems.length > 0" class="my-10 overflow-x-auto">
  <table class="min-w-full px-10 divide-y divide-gray-200">
    <thead class="bg-gray-50">
    <tr>
      <th scope="col" class="px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nom du software</th>
      <th scope="col" class="px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
      <th scope="col" class="px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Dur√©e</th>
      <th scope="col" class="px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
    </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
    <tr *ngFor="let item of cartItems" class="hover:bg-gray-100">
      <td class="px-2 py-2 whitespace-nowrap">{{ item.name }}</td>
      <td class="px-2 py-2 whitespace-nowrap">{{ item.description }}</td>
      <td class="px-2 py-2 whitespace-nowrap">{{ item.duration }}</td>
      <td class="px-2 py-2 whitespace-nowrap">{{ item.number }}</td>
    </tr>
    </tbody>
  </table>
  <div class="flex justify-end mt-5">
    <button class="w-32 h-10 font-bold bg-green-500 text-white rounded-md hover:bg-green-600" (click)="buyCart()">Valider</button>
  </div>
</div>



<div *ngIf="cartItems.length === 0" class="text-center text-[#2D2D85] my-20 font-bold">
  <p>Your cart is empty.</p>
  <a class="hover:text-[#797AAA]" [routerLink]="['/softwares']">Liste des logiciels -></a>
</div>
